<div class="background">
  <div class="row overlay">
    <div class="col-12 login-box">
      <form (ngSubmit)="submitDemandeDevis()">
        <h2> Request Information</h2>
        
        

        

       <div class="form-row">

          <div class="form-group">
            <label for="reference"> Reference :</label>
            <input type="text" id="reference" name="reference" [(ngModel)]="demandeForm.reference" required />
          </div>

          

        </div>


          <div class="form-row">

          <div class="form-group">
            <label for="Libelles"> Libelles :</label>
            <input type="textarea" id="libelles" name="libelles" [(ngModel)]="demandeForm.libelles" required />
          </div>

          <label for="Catégorie">Catégorie</label>
          <select id="Catégorie" name="Categorie" [(ngModel)]="demandeForm.categorie" required>
            <option value="">Select</option>
            <option value="pièce birotique">pièce birotique</option>
            <option value="Accessoires et connectivité">Accessoires et connectivité</option>
            <option value="pièce industielle">pièce industielle</option>
            <option value="pièce élèctronique">pièce élèctronique</option>
          </select>

        </div>

        <div class="form-row">
          
          <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" [(ngModel)]="demandeForm.quantity" required />
          </div>

          
        </div>

        <div class="form-row">

          <div class="form-group">
            <label for="p_unitaire">Prix Unitaire</label>
            <input type="number" id="p_unitaire" name="p_unitaire" [(ngModel)]="demandeForm.p_unitaire" required />
          </div>

          <div class="form-group">
            <label for="p_totale">Prix Totale</label>
            <input type="number" id="p_totale" name="p_totale" [(ngModel)]="demandeForm.p_totale" required />
          </div>

        </div>

        <div class="form-row">

          <div class="form-group">
            <label for="remise">Remise :</label>
            <input type="number" id="remise" name="remise" [(ngModel)]="demandeForm.remise" required />
          </div>

          <div class="form-group">
            <label for="TVA">TVA :</label>
            <input type="number" id="tva" name="tva" [(ngModel)]="demandeForm.tva" required />
          </div>

        </div>

        
        <br>

        
        <br>

        

        

          

        


        <div class="form-row">
          <div class="form-check">
            <input
              type="checkbox"
              id="quote"
              name="quote"
              class="quote"
              [(ngModel)]="demandeForm.quote"
              (change)="togglePopup()"
            />
            <label for="quote"> Souhaitez-vous ajouter un autre devis ?</label>
          </div>
        </div>

        <!--------------------------------------------------------------------------------------------->
        <div *ngIf="showPopup" class="popup-inline">
          
          <div class="form-row">

          <div class="form-group">
            <label for="reference2"> Reference :</label>
            <input type="text" id="reference2" name="reference2" [(ngModel)]="demandeForm.reference2" required />
          </div>

          

        </div>


          <div class="form-row">

          <div class="form-group">
            <label for="Libelles2"> Libelles :</label>
            <input type="textarea" id="libelles2" name="libelles2" [(ngModel)]="demandeForm.libelles2" required />
          </div>

          <label for="Catégorie2">Catégorie</label>
          <select id="Categorie2" name="Categorie2" [(ngModel)]="demandeForm.categorie2" required>
            <option value="">Select</option>
            <option value="pièce birotique">pièce birotique</option>
            <option value="Accessoires et connectivité">Accessoires et connectivité</option>
            <option value="pièce industielle">pièce industielle</option>
            <option value="pièce élèctronique">pièce élèctronique</option>
          </select>

        </div>

        <div class="form-row">
          
          <div class="form-group">
            <label for="quantity2">Quantity</label>
            <input type="number" id="quantity2" name="quantity2" [(ngModel)]="demandeForm.quantity2" required />
          </div>

          
        </div>

        <div class="form-row">

          <div class="form-group">
            <label for="p_unitaire2">Prix Unitaire</label>
            <input type="number" id="p_unitaire2" name="p_unitaire2" [(ngModel)]="demandeForm.p_unitaire2" required />
          </div>

          <div class="form-group">
            <label for="p_totale2">Prix Totale</label>
            <input type="number" id="p_totale2" name="p_totale2" [(ngModel)]="demandeForm.p_totale2" required />
          </div>

        </div>

        <div class="form-row">

          <div class="form-group">
            <label for="remise2">Remise :</label>
            <input type="number" id="remise2" name="remise2" [(ngModel)]="demandeForm.remise2" required />
          </div>

          <div class="form-group">
            <label for="TVA2">TVA :</label>
            <input type="number" id="tva2" name="tva2" [(ngModel)]="demandeForm.tva2" required />
          </div>

        </div>

        
        <br>

        
        <br>
          <br>
          
          
          <!--------------------------------------------------------------------------------------------->
          <div class="form-row">
            <div class="form-check">
              <input
                type="checkbox"
                id="quote2"
                name="quote2"
                class="quote"
                [(ngModel)]="demandeForm.quote2"
                (change)="togglePopup2()"
              />
              <label for="quote"> Souhaitez-vous ajouter un autre devis ?</label>
            </div>
          </div>
          
        </div>



       <!--------------------------------------------------------------------------------------------->
        <div *ngIf="showPopup2" class="popup-inline">
          
          <div class="form-row">

          <div class="form-group">
            <label for="reference3"> Reference :</label>
            <input type="text" id="reference3" name="reference3" [(ngModel)]="demandeForm.reference3" required />
          </div>

          

        </div>

          <div class="form-group">

            <input type="textarea" id="libelles3" name="libelles3" [(ngModel)]="demandeForm.libelles3" required />
          </div>

          <label for="Catégorie3">Catégorie</label>
          <select id="Categorie3" name="Categorie3" [(ngModel)]="demandeForm.categorie3" required>
            <option value="">Select</option>
            <option value="pièce birotique">pièce birotique</option>
            <option value="Accessoires et connectivité">Accessoires et connectivité</option>
            <option value="pièce industielle">pièce industielle</option>
            <option value="pièce élèctronique">pièce élèctronique</option>
          </select>

        </div>

        <div class="form-row">
          
          <div class="form-group">
            <label for="quantity3">Quantity</label>
            <input type="number" id="quantity3" name="quantity3" [(ngModel)]="demandeForm.quantity3" required />
          </div>

          
        </div>

        <div class="form-row">

          <div class="form-group">
            <label for="p_unitaire3">Prix Unitaire</label>
            <input type="number" id="p_unitaire3" name="p_unitaire3" [(ngModel)]="demandeForm.p_unitaire3" required />

          <div class="form-group">

            <input type="number" id="remise3" name="remise3" [(ngModel)]="demandeForm.remise3" required />
          </div>

          <div class="form-group">
            <label for="TVA3">TVA :</label>
            <input type="number" id="tva3" name="tva3" [(ngModel)]="demandeForm.tva3" required />
          </div>

        </div>

        
        <br>
          

        
          <br>
          
          
    
          
        </div>



        <div class="form-row">
          <button
            type="submit"
            class="submit-btn"
            style="
              background-color: #1a237e;
              color: white;
              padding: 10px 20px;
              border: 1px solid #00053f;
              font-weight: bold;
              border-radius: 5px;
              cursor: pointer;
              float: right;
              margin-right: 10px;
              font-size: 20px;
            "
          >
            Create Request
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
