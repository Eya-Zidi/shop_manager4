<app-header-employee></app-header-employee>

<div class="background">
  <div class="overlay">
    <div class="row justify-content-center" style="margin-top: 20px; height:1000px;">
      <div class="col-6 login-box">
        <h2>Request</h2>
        <table class="table">
          <thead>
            <tr>
              <th>Liens</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of links">
              <td>
                <a [routerLink]="['/demande', item.id]" >{{ item.piece_name }}{{ item.description }}</a>
              </td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
